<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MCPMark Leaderboard</title>
    <meta name="description" content="MCPMark Performance Leaderboard - Models ranked by average success rate"/>
    <link rel="icon" href="favicon.ico"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #4a5568;
        }
        
        .leaderboard-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .table-header {
            background: #2d3748;
            color: white;
            padding: 20px;
        }
        
        .table-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        tr:hover {
            background-color: #f7fafc;
        }
        
        .rank {
            font-weight: 700;
            color: #2d3748;
            width: 60px;
        }
        
        .model-name {
            font-weight: 600;
            color: #1a202c;
        }
        
        .success-rate {
            font-weight: 600;
            color: #2f855a;
        }
        
        .avg-time {
            font-weight: 500;
            color: #744210;
        }
        
        .service-breakdown {
            font-size: 0.85rem;
            color: #4a5568;
            line-height: 1.4;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            padding: 2px 0;
        }
        
        .service-name {
            font-weight: 500;
            color: #2d3748;
        }
        
        .service-stats {
            color: #718096;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .badge-rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #744210;
        }
        
        .badge-rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e5e5e5);
            color: #4a5568;
        }
        
        .badge-rank-3 {
            background: linear-gradient(135deg, #cd7f32, #daa520);
            color: #744210;
        }
        
        .badge-rank {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #3182ce;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .nav-link:hover {
            background: #2c5aa0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            th, td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .service-breakdown {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MCPMark Performance Leaderboard</h1>
            <p>Models ranked by average success rate across MCP services</p>
        </div>
        
        <div class="leaderboard-table">
            <div class="table-header">
                <h2>Performance Rankings</h2>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th>Model</th>
                        <th>Avg Success Rate</th>
                        <th>Avg Time per Service</th>
                        <th>Service Breakdown</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <a href="index.html" class="nav-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Load and display leaderboard data
        async function loadLeaderboardData() {
            try {
                const response = await fetch('performance/performance_overall.yaml');
                const yamlText = await response.text();
                
                // Parse YAML content
                const lines = yamlText.split('\n');
                const models = [];
                let currentModel = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('- name:')) {
                        if (currentModel) {
                            models.push(currentModel);
                        }
                        currentModel = {
                            name: line.split('"')[1] || line.split("'")[1] || line.split(':')[1].trim(),
                            tasks: []
                        };
                    } else if (line.startsWith('- service:') && currentModel) {
                        const service = line.split('"')[1] || line.split("'")[1] || line.split(':')[1].trim();
                        const numCorrect = parseInt(lines[i + 1].split(':')[1].trim());
                        const numTotal = parseInt(lines[i + 2].split(':')[1].trim());
                        const timeElapsed = parseFloat(lines[i + 3].split(':')[1].trim());
                        
                        currentModel.tasks.push({
                            service: service,
                            num_correct: numCorrect,
                            num_total: numTotal,
                            time_elapsed: timeElapsed
                        });
                        
                        i += 3;
                    }
                }
                
                if (currentModel) {
                    models.push(currentModel);
                }
                
                // Calculate stats and sort by success rate
                const modelStats = models.map(model => {
                    let totalCorrect = 0;
                    let totalTasks = 0;
                    let totalTime = 0;
                    
                    model.tasks.forEach(task => {
                        totalCorrect += task.num_correct;
                        totalTasks += task.num_total;
                        totalTime += task.time_elapsed;
                    });
                    
                    return {
                        name: model.name,
                        avgSuccessRate: totalTasks > 0 ? (totalCorrect / totalTasks * 100) : 0,
                        avgTimePerService: (totalTime / model.tasks.length),
                        tasks: model.tasks
                    };
                });
                
                // Sort by success rate (highest first)
                modelStats.sort((a, b) => b.avgSuccessRate - a.avgSuccessRate);
                
                // Display in table
                displayLeaderboard(modelStats);
                
            } catch (error) {
                console.error('Error loading leaderboard data:', error);
                document.getElementById('leaderboard-body').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #718096;">Error loading leaderboard data</td></tr>';
            }
        }
        
        function displayLeaderboard(modelStats) {
            const tbody = document.getElementById('leaderboard-body');
            
            const rows = modelStats.map((model, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `badge-rank-${rank}` : 'badge-rank';
                
                const serviceBreakdown = model.tasks.map(task => {
                    const successRate = task.num_total > 0 ? (task.num_correct / task.num_total * 100).toFixed(1) : 0;
                    return `
                        <div class="service-item">
                            <span class="service-name">${task.service}</span>
                            <span class="service-stats">${task.num_correct}/${task.num_total} (${successRate}%) - ${task.time_elapsed}s</span>
                        </div>
                    `;
                }).join('');
                
                return `
                    <tr>
                        <td class="rank">
                            <span class="badge ${rankClass}">${rank}</span>
                        </td>
                        <td class="model-name">${model.name}</td>
                        <td class="success-rate">${model.avgSuccessRate.toFixed(1)}%</td>
                        <td class="avg-time">${model.avgTimePerService.toFixed(1)}s</td>
                        <td class="service-breakdown">
                            ${serviceBreakdown}
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = rows.join('');
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadLeaderboardData);
    </script>
</body>
</html>
